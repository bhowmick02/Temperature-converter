<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="primary.css">
    <link rel="stylesheet" href="secondary.css">
    <title>Temperature converter</title>
</head>

<body>
    <header>
        <nav>
            <h3>Temperture Converter</h3>
            <hr>
            <ul>
                <li><a href="Farehnheit.html">Fahrenheit</a></li>
                <li><a href="Celsius.html">Celsius</a></li>

        </nav>

    <main>
        <section>
            <div class="content">
                <div class="box">
                    <form>
                        <h3>Farenheit</h3>
                        <input type="number" name="Temperature" id="farenheit" placeholder="Enter Temperature in Fahrenheit"
                            required>
                        <h3>Celsius</h3>
                        <input type="number" name="Temperature" id="celsius" placeholder="Enter Temperature in Celsius"
                            required>
                        <h3>Kelvin</h3>
                        <input type="number" name="Temperature" id="kelvin" placeholder="Enter Temperature in Kelvin"
                            required>
                    </form>
                </div>
            </div>
        </section>
    </main>
<script src="script.js"></script>
